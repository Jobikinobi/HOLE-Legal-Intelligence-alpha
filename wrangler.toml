name = "legal-intelligence-alpha"
main = "src/index.ts"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]

# Neon PostgreSQL via Hyperdrive (connection pooling)
[[hyperdrive]]
binding = "NEON"
id = "3e02dcf106b44955952526daf6517136"

# R2 bucket for PDF storage
[[r2_buckets]]
binding = "DOCUMENTS_R2"
bucket_name = "legal-documents"

# KV for caching query results
[[kv_namespaces]]
binding = "CACHE_KV"
id = "b23cb03cb0034a5b9f870b802171e614"

[vars]
PROJECT_DEFAULT = "alt"
UNSTRUCTURED_STRATEGY = "hi_res"

# Secrets (set via: wrangler secret put SECRET_NAME)
# NEON_DATABASE_URL
# PINECONE_API_KEY
# OPENAI_API_KEY
# ANTHROPIC_API_KEY
# UNSTRUCTURED_API_KEY
