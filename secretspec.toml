[project]
name = "HOLE-Legal-Intelligence-alpha"
revision = "1.0"

[profiles.default]
# Database
NEON_DATABASE_URL = { description = "Neon PostgreSQL connection string", required = true }

# Vector Database
PINECONE_API_KEY = { description = "Pinecone API key", required = true }
PINECONE_ENVIRONMENT = { description = "Pinecone environment (e.g., us-east-1-aws)", required = false, default = "us-east-1-aws" }
PINECONE_INDEX_NAME = { description = "Pinecone index name", required = false, default = "legal-documents" }

# AI Services
OPENAI_API_KEY = { description = "OpenAI API key for embeddings", required = true }
ANTHROPIC_API_KEY = { description = "Claude API key for metadata extraction and drafting", required = true }

# Document Processing
UNSTRUCTURED_API_KEY = { description = "Unstructured.io API key", required = true }
UNSTRUCTURED_API_URL = { description = "Unstructured.io API endpoint", required = false, default = "https://api.unstructured.io" }

# Cloudflare
CLOUDFLARE_ACCOUNT_ID = { description = "Cloudflare account ID", required = true }
CLOUDFLARE_API_TOKEN = { description = "Cloudflare API token for deployment", required = true }

[profiles.development]
# Local development can use free Unstructured local processing
UNSTRUCTURED_API_KEY = { required = false }

[profiles.production]
# Production should have all keys
UNSTRUCTURED_API_KEY = { required = true }
